name: Deploy WordPress Stacks

on:
  push:
    branches: ["main"]
    # paths:
    #   - 'oci-os/docker/peterosea-wp/**'
    #   - 'oci-os/docker/heworks-blog/**'
    #   - 'sites/peterosea-wp/**'
    #   - 'sites/heworks-blog/**'
    #   - '.github/workflows/deploy-wp.yml'
  workflow_dispatch:
    inputs:
      stack:
        description: "Stack to deploy"
        required: false
        default: "peterosea-wp"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set stack name
        run: echo "STACK=${{ github.event.inputs.stack || 'peterosea-wp' }}" >> $GITHUB_ENV

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            STACK="${{ env.STACK }}"
            REPO_DIR="/home/ubuntu/oracle-server"
            if [ -z "$STACK" ]; then
              STACK="peterosea-wp"
            fi
            if [ ! -d "$REPO_DIR/.git" ]; then
              echo "Repository not found at $REPO_DIR" >&2
              exit 1
            fi
            cd "$REPO_DIR"
            git fetch --all
            git reset --hard origin/main

            sudo mkdir -p /opt/stacks/$STACK
            sudo rsync -av --delete "$REPO_DIR/oci-os/docker/$STACK/" "/opt/stacks/$STACK/"

            # .env 파일이 없으면 .env.example에서 복사
            if [ ! -f "/opt/stacks/$STACK/.env" ] && [ -f "$REPO_DIR/oci-os/docker/$STACK/.env.example" ]; then
              sudo cp "$REPO_DIR/oci-os/docker/$STACK/.env.example" "/opt/stacks/$STACK/.env"
              sudo chmod 600 "/opt/stacks/$STACK/.env"
              echo "Created .env from .env.example - please update with actual values!"
            fi

            if [ -d "$REPO_DIR/sites/$STACK" ]; then
              sudo mkdir -p /opt/sites/$STACK
              sudo rsync -av --delete "$REPO_DIR/sites/$STACK/" "/opt/sites/$STACK/"
            fi

            cd /opt/stacks/$STACK
            docker compose pull
            docker compose up -d
